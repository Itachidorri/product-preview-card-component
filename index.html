<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author:" content="shyamsundar">
    <meta name="viewport" content="width=device-width, initial-scale=1 ">
    <!-The viewport tag controls scaling of the webpage on varying
    screen sizes-!>
    <title>Product preview card component</title>
    <link rel="stylesheet" href="css/index.css">
  </head>

  <body>
    <section class="product-section flex">
      <div class="product-container flex">
        <div class="img"></div>

        <div class="content flex">
          <p class="product-category"><span class="uppercase">perfume</span></p>

          <h1 class="capitalize">gabrielle essence eau de parfum</h1>

          <p class="content-desc">A floral, solar and voluptuous internpretation composed
           by Oliver Palge, Perfumer-Creator for the House of CHANEL</p>

           <div class="price flex">
             <p class="discounted-price">$149.99</p>
             <p class="selling-price">$169.99</p>
           </div>

           <button class="btn flex">
             <img src="img/icon-cart.svg" alt="a shopping cart">
             <p>Add to Cart</p>
           </button>
        </div>
      </div>
    </section>
  </body>
</html>
